<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Neighborhood Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script async src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBMO9IQtDvlkkLGnOdx34mT8sEvfulHo6I&callback=initMap">
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="options-box">
      <h1>Indiana Public Range Finder</h1>

      <div id="range-type-btn">
        <input id="show-listings" type="button" value="Rifle">
        <input id="hide-listings" type="button" value="Handgun">
        <input id="toggle-drawing" type="button" value="Shotgun">
      </div>

      <div id="filter-text-container">
        <input type="text" id="filter-text" placeholder="City or keywords...">
        <input type="button" id="filter-text-btn" value="Filter">
      </div>

      <hr>

      <div id="range-list-container">
        <ul id="range-list">
          <li class="range-list-item"></li>
        </ul>
      </div>
    </div>

    <div id="hamburger-menu" class="glyphicon glyphicon-menu-hamburger"></div>
    <div id="map"></div>
  </div>
</body>

</html>
