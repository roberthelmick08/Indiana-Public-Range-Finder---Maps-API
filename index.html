<!DOCTYPE html>
<html>

<head>
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/styles.css">
  <script async src="js/app.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBMO9IQtDvlkkLGnOdx34mT8sEvfulHo6I&callback=initMap">
  </script>
</head>

<body>
  <div class="container">
    <div class="options-box">
      <h1>Robert's Favorite Neighborhood Restaurants</h1>
      <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
        <input id="toggle-drawing" type="button" value="Toggle Drawing">
      </div>
      <hr>
      <div>
        <input type="text" id="zoom-to-area-text" placeholder="Enter an area">
        <input type="button" id="zoom-to-area" value="Zoom">
      </div>
    </div>
    <div id="map"></div>
  </div>
</body>

</html>
